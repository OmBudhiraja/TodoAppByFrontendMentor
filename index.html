<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

</head>

<body>

  <div class="app">
    <div class="container">
      <div class="heading">
        <h2>TODO</h2>
        <img class="theme" src="./images/icon-sun.svg">
      </div>
      <div class="input-box">
        <input class="todo-input" type="text" placeholder="Create a new todo..">
        <span class="input-circle"></span>
      </div>

      <div class="remain">
        <div class="todo-box">
          <!-- <div class="todo">
            <span class="tick"></span>
            <div class="content"></div>
            <img src="./images/icon-cross.svg" alt="">
          </div> -->
      </div>
      <div class="info">
        <h4 class="item-left">-- items left</h4>
        <div class="types">
          <h4 class="all active">All</h4>
          <h4 class="uncomplete">Active</h4>
          <h4 class="completed">Completed</h4>
        </div>
        <h4 class="clear">Clear Completed</h4>
      </div>
    </div>
    <div class="foot">
      Made by Om Budhiraja.
    </div>
  </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
